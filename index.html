<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <div class="main-container">
      <div class="main-heading-container">
        <hr class="horizontal-line" />
        <h1 class="main-heading">YAY! It's BOGO</h1>
        <hr class="horizontal-line" />
      </div>
      <div id="plans-container">
        <!-- STANDARD PLAN -->
        <label for="standard-plan-radio" id="standard-plan" class="plan-card">
          <div class="plan-container">
            <input
              class="radio-btn"
              name="plans-option"
              type="radio"
              id="standard-plan-radio"
              value="10"
            />
            <div class="plan-details-container">
              <div class="plan-details">
                <div class="plan-name-container">
                  <h3 class="plan-name">1 Unit</h3>
                  <span class="discount">10% Off</span>
                </div>
                <span class="plan-tag">Standard Price</span>
              </div>
              <div class="plan-price-details-container">
                <h3 class="plan-price">$10.00 USD</h3>
                <p class="saving-discount">$24.00 USD</p>
              </div>
            </div>
          </div>
          <div class="un-selected-plan plan-customization-container">
            <div class="">
              <span class="size-text">Size</span>
              <span class="colour-text">Colour</span>
              <div class="dropown-row1">
                <span>#1</span>
                <select class="dropdown">
                  <option>S</option>
                  <option>M</option>
                  <option>L</option>
                </select>
                <select class="dropdown">
                  <option>Black</option>
                  <option>Green</option>
                  <option>white</option>
                </select>
              </div>
            </div>
            <div>
              <span>#2</span>
              <select class="dropdown">
                <option>S</option>
                <option>M</option>
                <option>L</option>
              </select>
              <select class="dropdown">
                <option>Colour</option>
              </select>
            </div>
          </div>
        </label>

        <!-- POPULAR PLAN -->
        <label
          for="popular-plan-radio"
          id="popular-plan"
          class="plan-card selected-plan-card"
        >
        
        <div class="plan-container">
            <div class="popular-plan-tag-container">
              <svg
                width="128"
                height="7"
                viewBox="0 0 129 7"
                fill="none"
                xmlns="http://www.w3.org/2000/svg"
              >
                <path d="M5 0H124L129 7H0L5 0Z" fill="#D7445B" />
              </svg>
    
              <span class="popular-plan-tag" >MOST POPULAR</span>
            </div>
            <input
              class="radio-btn"
              name="plans-option"
              checked="true"
              type="radio"
              id="popular-plan-radio"
              value="18"
            />
            <div class="plan-details-container">
              <div class="plan-details">
                <div class="plan-name-container">
                  <h3 class="plan-name">2 Unit</h3>
                  <span class="discount">20% Off</span>
                </div>
              </div>
              <div class="plan-price-details-container">
                <h3 class="plan-price">$18.00 USD</h3>
                <p class="saving-discount">$24.00 USD</p>
              </div>
            </div>
          </div>
          <div class="selected-plan plan-customization-container">
            <div class="">
              <span class="size-text">Size</span>
              <span class="colour-text">Colour</span>
              <div class="dropown-row1">
                <span>#1</span>
                <select class="dropdown">
                  <option>S</option>
                  <option>M</option>
                  <option>L</option>
                </select>
                <select class="dropdown">
                  <option>Black</option>
                  <option>Green</option>
                  <option>white</option>
                </select>
              </div>
            </div>
            <div>
              <span>#2</span>
              <select class="dropdown">
                <option>S</option>
                <option>M</option>
                <option>L</option>
              </select>
              <select class="dropdown">
                <option>Colour</option>
              </select>
            </div>
          </div>
        </label>

        <!-- PREMIUM PLAN -->
        <label for="premium-plan-radio" id="premium-plan" class="plan-card">
          <div class="plan-container">
            <input
              class="radio-btn"
              name="plans-option"
              type="radio"
              id="premium-plan-radio"
              value="24"
            />
            <div class="plan-details-container">
              <div class="plan-details">
                <div class="plan-name-container">
                  <h3 class="plan-name">3 Unit</h3>
                  <span class="discount">30% Off</span>
                </div>
              </div>
              <div class="plan-price-details-container">
                <h3 class="plan-price">$24.00 USD</h3>
                <p class="saving-discount">$24.00 USD</p>
              </div>
            </div>
          </div>
          <div class="un-selected-plan plan-customization-container">
            <div class="">
              <span class="size-text">Size</span>
              <span class="colour-text">Colour</span>
              <div class="dropown-row1">
                <span>#1</span>
                <select class="dropdown">
                  <option>S</option>
                  <option>M</option>
                  <option>L</option>
                </select>
                <select class="dropdown">
                  <option>Black</option>
                  <option>Green</option>
                  <option>white</option>
                </select>
              </div>
            </div>
            <div>
              <span>#2</span>
              <select class="dropdown">
                <option>S</option>
                <option>M</option>
                <option>L</option>
              </select>
              <select class="dropdown">
                <option>Colour</option>
              </select>
            </div>
          </div>
        </label>
      </div>
      <div class="delivery-details-container">
        <span class="delivery-type">Free Delivery</span>
        <span id="selected-plan-price">Total: $18.00 USD</span>
      </div>
      <div class="btn-container">
        <button class="add-btn">+ Add to Cart</button>
        <span class="powered-by-text">@ Powered by Pumper</span>
      </div>
    </div>

    <script src="index.js"></script>
  </body>
</html>
